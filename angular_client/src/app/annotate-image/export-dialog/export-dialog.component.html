<div mat-dialog-title>Export annotated objects as XML data</div>
<div mat-dialog-actions>
  <button mat-button (click)="exportAll()">Export data from all images</button>
  <button mat-button (click)="exportCurrent()">Export data from current image</button>
  <button mat-button (click)="this.dialogRef.close()">Cancel</button>
</div>
